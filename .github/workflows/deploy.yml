name: ðŸš€ Deploy via FTP for Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Clona o repositÃ³rio
        uses: actions/checkout@v3

      - name: ðŸ“¥ Instalar dependÃªncias
        run: npm ci

      - name: ðŸ”¨ Build para SSG
        run: npm run build
        env:
          INTERNAL_JWT_SECRET: ${{ secrets.INTERNAL_JWT_SECRET }}

      - name: ðŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
